<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap-4.5.3.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Barcode Generator</title>
  </head>
  <body>
      <div class="container">
          <div class="row mb-4">
            <h1>Barcode Generator</h1>
          </div>
          <div class="row">
              <div class="col-sm-12 col-lg-3">
                <form>
                    <div class="form-group">
                      <label for="">NHS Number</label>
                      <input type="text" class="form-control barcode-inpt" id="input1">
                    </div>
                    <div class="form-group">
                      <label for="">First Name</label>
                      <input type="text" class="form-control barcode-inpt" id="input2">
                    </div>
                    <div class="form-group">
                      <label for="">Surname</label>
                      <input type="text" class="form-control barcode-inpt" id="input3">
                    </div>
                    <div class="form-group">
                      <label for="">Date of Birth</label>
                      <input type="text" class="form-control barcode-inpt" id="input4">
                    </div>
                    <div class="form-group">
                      <label for="">Address Line 1</label>
                      <input type="text" class="form-control barcode-inpt" id="input5">
                  </div>
                  <div class="form-group">
                    <label for="">Postcode</label>
                    <input type="text" class="form-control barcode-inpt" id="input6">
                </div>                                     
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control barcode-inpt" id="input7">
                    </div>
                    <button type="submit" class="btn btn-danger noPrint" id="btn-clear">Clear</button>
                    <button type="submit" class="btn btn-success noPrint" id="btn-print">Print</button>
                  </form>
                 
              </div>
              <div class="col-sm-12 col-lg-8 offset-lg-1  barcodes">
                <svg id="barcode1" class="barcode"></svg>
                <svg id="barcode2" class="barcode"></svg>
                <svg id="barcode3" class="barcode"></svg>
                <svg id="barcode4" class="barcode"></svg>
                <svg id="barcode5" class="barcode"></svg>
                <svg id="barcode6" class="barcode"></svg>
                <svg id="barcode7" class="barcode"></svg>

                <small class="print-date"></small>
              </div>
            
          </div>

      </div>
    

    <!-- CDN Links -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script> -->     
    
    <!-- local links -->
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-bundle-4.5.3.min.js"></script>
    <script src="JsBarcode.all.min.js"></script>

    <script>

        /* When page has loaded */
        $( document ).ready(function() {

            /* See JsBarcode library - https://lindell.me/JsBarcode/ */
            /* Generates a barcode based on val, assigns it to svg with corresponding barcodeID */
            function generateBarcode(barcodeID, val) {
                JsBarcode("#barcode" + barcodeID, val, {
                format: "CODE39",
                lineColor: "#000",
                width: 1.5, 
                height: 40,
                displayValue: true
                });
            }

            /* Clear all input fields */
            function clearAllInputs() {
              $('.barcode-inpt').each(function(){
                if ($(this).val() !== "") {
                  $(this).val("");
                }
              })
            }
            
            /* Clear all Barcode SVG's */
            function clearAllSvgs() {
              $('.barcode').each(function(){
                  $(this).empty();
              })
            }

            /* Generate date and time string */
            function getDateTime(){
              var currentDate = "Generated: " + new Date().toLocaleString('en-GB')
              return currentDate;
            }

            /* Print generated date and time */
            function generatePrintDate(){
              var datetime = getDateTime();
              console.log(datetime);
              $('.print-date').text(datetime)
            }

            /* Remove special characters from string (CODE39 barcode format can support some special characters, but Telepath can't) */
            function removeSpecialChars(str) {
              return str.replace(/[`~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/]/gi, '');
            }
            
            /* ATTACH EVENT LISTENERS */

            /* Generate barcode when input field is changed. Remove special characters */
            $('.barcode-inpt').change(function(e){
              e.preventDefault();
              var inptVal = $(this).val();
              if (inptVal !== "") {
                    var cleanVal = removeSpecialChars(inptVal);
                    generateBarcode($(this)[0].id.slice(-1), cleanVal); 
                    generatePrintDate();
              }   
            })

            /* Clear input and svg's when clear is clicked */
            $('#btn-clear').click(function(e){
                e.preventDefault();
                clearAllInputs();
                clearAllSvgs();
            })

            /* Trigger print dialogue when print is clicked */
            $('#btn-print').click(function(e){
                window.print() 
            })
        });

    </script>

  </body>
