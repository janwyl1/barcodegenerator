<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap-4.5.3.min.css">


    <title>Barcode Generator</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
            <h1>Terrible Barcode Generator</h1>
          </div>
          <div class="row">
              <div class="col-sm-12 col-lg-3">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">NHS Number</label>
                      <input type="text" class="form-control" id="input1">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Hospital Number</label>
                      <input type="text" class="form-control" id="input2">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number</label>
                        <input type="text" class="form-control" id="input3">
                      </div>
                    <button type="submit" class="btn btn-danger" id="btn-clear">Clear</button>
                    <button type="submit" class="btn btn-success" id="btn-print">Print</button>
                  </form>
              </div>
              <div class="col-sm-12 col-lg-8 offset-lg-1">
                <svg id="barcode1"></svg>
                <br />
                <svg id="barcode2"></svg>
                <br />
                <svg id="barcode3"></svg>
              </div>
            
          </div>

      </div>
    

    <!-- CDN Links -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script> -->     
    
    <!-- local links -->
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-bundle-4.5.3.min.js"></script>
    <script src="JsBarcode.all.min.js"></script>

    <script>

        /* When page has loaded */
        $( document ).ready(function() {
            /* Declare re-usable input variables */
            var inpt1 =  $( "#input1" );
            var inpt2 =  $( "#input2" );
            var inpt3 =  $( "#input3" );


            /* Uses JsBarcode library - https://lindell.me/JsBarcode/ */
            /* Generates a barcode based on val, assigns it to svg with corresponding barcodeID */
            function generateBarcode(barcodeID, val) {
                JsBarcode("#barcode" + barcodeID, val, {
                format: "CODE39",
                lineColor: "#000",
                width: 2,
                height: 40,
                displayValue: true
                });
            }

            /* Clears input field that matches the ID */
            function clearInput(inptID) {
                var inpt = $("#inpt" + inptID);
                console.log(inpt.val());
                inpt.val('')
                // if (inpt.val() !== "") {
                //     inpt.val('');
                // }
                console.log(inpt.val());
            }

            function clearAllInputs() {
                clearInput("1");
                clearInput("2");
                clearInput("3");
            }

       
            // Clear inputs when we first load + refresh page 
            // clearAllInputs();

            /* Attach change event listeners */
            inpt1.change(function(e) { 
                e.preventDefault();
                if (inpt1.val() !== "") {
                    generateBarcode("1", inpt1.val()); 
                }   
            });
            inpt2.change(function(e) {
                e.preventDefault();
                if (inpt1.val() !== "") {
                    generateBarcode("2", inpt2.val());
                }
            });
            inpt3.change(function(e) {
                e.preventDefault();
                if (inpt1.val() !== "") {
                    generateBarcode("3", inpt3.val());
                }
            });

            /* Attach click event listeners */
            $('#btn-clear').click(function(e){
                // e.preventDefault();
                clearAllInputs();
            })


            $('#btn-print').click(function(e){
                // hide everything except the barcodes and title + print it. 
                // maybe display date printed too?
            })
        });

    </script>

  </body>
